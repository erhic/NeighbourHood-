{% extends 'neighapp/base.html' %} {% block content %} {% load crispy_forms_tags%}

<div class="content mx-auto p-5 mt-5 bg-white" style="width: 35rem;">
    <form action="" method="POST">
        <!--  prevent cross site forgery -->
        {%csrf_token%}


        <fieldset class="form-group">

            {{form|crispy}}

        </fieldset>
        <div class="form-group">

            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>

        <div class=" border-top pt-3">
            <small class="text-muted">
            Need an Account? <a class="ml-2" href="{%url 'register'%}">Sign Up</a>
            </small>
        </div>
    </form>

</div>


{% endblock %}
